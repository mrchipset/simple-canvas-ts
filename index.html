<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas App</title>
    </head>
    <body>
        <h1>Please try to draw any thing on canvas</h1>
        <canvas id="canvas" height="90%" width="100%"></canvas>
        <div class="toolset">
            <button>Tool1</button>
            <button>Tool2</button>
            <button>Tool3</button>
            <button>Tool4</button>
            <button>Tool5</button>
        </div>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
    <!-- <script src="main.js"></script> -->
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;
            background:#fff;
            overflow: hidden;
        }
        #myCanvas{
            background:#ddd;
            display: block;
        }
        .toolset {
            width: 100%;
            height: auto;
            flex: content;
            position: absolute;
            bottom: 0%;
        }
    </style>

</html>
